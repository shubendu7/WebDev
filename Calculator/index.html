<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-wrapper">
        <h1 class="calculator-title">Calculator</h1>
        <div class="calculator-container">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <!-- Row 1 -->
            <button class="btn-control" data-action="clear">AC</button>
            <button class="btn-control" data-action="delete">DEL</button>
            <button class="btn-operator" data-operation="^">^</button>
            <button class="btn-operator" data-operation="%">%</button>
            
            <!-- Row 2 -->
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="btn-operator" data-operation="/">/</button>
            
            <!-- Row 3 -->
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="btn-operator" data-operation="*">*</button>
            
            <!-- Row 4 -->
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="btn-operator" data-operation="-">-</button>
            
            <!-- Row 5 -->
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="btn-equals" data-action="calculate">=</button>
            <button class="btn-operator" data-operation="+">+</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
